<div ng-controller="ArticleEditCtrl">
  <h1>Edit Article</h1>
  <form ng-submit="updateArticle()">
    <div class="form-group">
      <label>Article Title</label>
      <input type="text" class="form-control" ng-model="article.title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label>Article Category</label>
      <select class="form-control" ng-model="article.category">
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Body Text</label>
      <textarea class="form-control" ng-model="article.body" placeholder="Enter Article Body"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="#/categories" class="btn btn-danger">Cancel</a>
  </form>
</div>
