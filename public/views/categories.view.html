<h3 class="heading">Categories</h3>
<div class="row">
  <div ng-controller="CategoriesCtrl">
    <div class="categories" ng-repeat="category in categories">
      <div class="col-md-6">
        <h3>{{category.name}}</h3>
        <p>{{category.description}}</p>
        <a href="/articles/category/{{category.name}}">View Articles</a>
      </div>
    </div>
  </div>
</div>

<h3 class="heading">Latest Articles</h3>
<div class="row">
  <div ng-controller="ArticlesCtrl">
    <div class="articles" ng-repeat="article in articles">
      <div class="col-md-12 article">
        <h4>{{article.title}}</h4>
        <p>{{article.body | limitTo:250 }}</p>
        <a class="btn btn-default" href="/article/{{article._id}}">Read Article</a>
      </div>
    </div>
    <div ng-if="articles==false">
      No Articles to display
    </div>
  </div>
</div>
