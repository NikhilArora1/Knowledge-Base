<div ng-controller="ArticleCreateCtrl">
  <h1>Add Article</h1>
  <form ng-submit="addArticle()">
    <div class="form-group">
      <label>Article Title</label>
      <input type="text" class="form-control" ng-model="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label>Article Category</label>
      <select class="form-control" ng-model="category">
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Body Text</label>
      <textarea class="form-control" ng-model="body" placeholder="Enter Article Body"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="#/categories" class="btn btn-danger">Cancel</a>
  </form>
</div>
